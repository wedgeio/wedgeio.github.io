<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Wedgeio.GitHub.io : Github page for Wedge library">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/syntax.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/stylesheets/stylesheet.css">

    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/wedgeio/wedge">View on GitHub</a>

          <h1 id="project_title"><a href="/">{{ site.name }}</a></h1>
          <h2 id="project_tagline">{{ site.description }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
